<!DOCTYPE html>
<html>
<head>
  <title>Ride Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ride Request</h1>
    <form id="ride-request-form">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <span id="date-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <span id="time-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="departure-place">Departure Place:</label>
        <input type="text" id="departure-place" name="departure-place" required>
        <span id="departure-place-error" class="error-message"></span>
      </div>
      <button id="submit-btn">Submit</button>
    </form>
    <div id="response-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
